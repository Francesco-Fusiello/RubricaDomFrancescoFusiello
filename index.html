<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container ">
        <div class="row ">
            <div class="col-12 py-5 header-col">
                <h1 class="text-center">
                    Rubrica DOM 
                </h1>
                <p>__________________________________________________________________________________________________________________________</p>
                <button id="contactBtn" class="background-accent btn-custom mt-5"> Mostra Contatti</button>
            </div>
            
        </div>
    </header>
    <section class="container">
        <div id="contactContainer" class="row justify-content-between color ">
            <!-- <article class="col-12 col-md-8 p-5 card-custom ">
                <p>Francesco</p>
                <p>3332123111</p> -->

         
        </div>

    </section>

    <section class="container-fluid">
        <div class="row justify-content-center ">
            <article class="col-12 col-md-4 p-5 card-contact p-2 ">
                <h5>Crea contatto</h5>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="inputName">Nome</span>
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="inputNumber">Numero</span>
                    <input type="number" class="form-control" placeholder="Numero" aria-label="Numero" aria-describedby="addon-wrapping">
                  </div>
                  <button id="createContactBtn" class="background-accent btn-custom mt-5"> Crea Contatto</button>
            </article>

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
